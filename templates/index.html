<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical News</title>
</head>
<body>
    <h1>Technical News</h1>
    <ul>
        {% for item in news %}
        <li>
            <h3>{{ item['title'] }}</h3>
            <p>{{ item['content'] }}</p>
            <small>{{ item['date'] }}</small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
